<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Register</title>
</head>
<body>


<div class="container register-container">
    <form class="register-form" ng-submit="registerUser()">
        <h2>Register</h2>
        <div class="form-group">
            <label> Email address:</label>
            <input type="email" ng-model="email" class="form-control" >
        </div>
        <div class="form-group">
            <label> Username:</label>
            <input type="text" ng-model="username" class="form-control">
        </div>
        <div class="form-group">
            <label> Password:</label>
            <input type="password" ng-model="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>


</body>
</html>
